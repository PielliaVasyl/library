<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

{% for book in books %}

		<div>
		{{book.book_title}}
            <form action="{{url_for('edit_book', book_id = book.id)}}"><input type='submit' value='Edit'></form>
            <form action="{{url_for('delete_book', book_id = book.id)}}"><input type='submit' value='Delete'></form>
		</div>

        </br>

	{% endfor %}

{% endblock %}
